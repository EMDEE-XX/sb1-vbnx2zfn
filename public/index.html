<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceFree - Encrypted Social Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app">
        <!-- Content will be loaded here by frontend JS -->
        <div class="flex justify-center items-center min-h-screen">
            <div class="text-center">
                <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2">VoiceFree</h1>
                <p class="text-gray-600 mb-6">Encrypted social platform loading...</p>
                <div class="w-12 h-12 border-4 border-t-purple-500 border-r-transparent border-b-transparent border-l-transparent rounded-full animate-spin mx-auto"></div>
            </div>
        </div>
    </div>

    <!-- Import socket.io-client through Vite -->
    <script type="module">
        import { io } from 'socket.io-client';
        window.io = io;
    </script>
    <!-- Then load the application code -->
    <script type="module" src="/js/app.js"></script>
</body>
</html>
